<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a hora que costuma acessar a Netflix:
    <input type="number" id="ipt_hora">
    <br>
    <button onclick="ver()">Ver recomendação</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function ver(){
        var hora = Number(ipt_hora.value);

        if(hora >=19 && hora <= 21){
            div_mensagem.innerHTML = `Não é recomendado que você assista sua série favorita no horário ${hora}`
        } else {
            div_mensagem.innerHTML = `O horário ${hora} é adequado para assistir sua série favorita!`
        }
    }
</script>
