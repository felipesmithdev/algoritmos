<body>
    Informe a temperatura atual:
    <input type="number" id="ipt_temp">
    <button onclick="verificar()">Ver situação</button>

<script>
    function verificar(){
        var temp = Number(ipt_temp.value);

        if (temp >= 21 && temp <= 24){
            alert("confortável")
        } else {
            alert("desconfortável")
        }
    }

</script>
