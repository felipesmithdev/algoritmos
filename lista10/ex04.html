<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>

    <button onclick="sortear()">Sortear nota para aluno</button>
    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function sortear(){
        var aleatorio = Math.random() * 10
        var aleatorio_decimal = aleatorio.toFixed(1)

        div_mensagem.innerHTML = aleatorio_decimal
    }


</script>
