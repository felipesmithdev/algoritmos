<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 09</title>
</head>
<body>

    <button onclick="gerar_nota()">Gerar uma nota de aluno entre 3 e 10</button> <br>
    <button onclick="gerar_frequencia()">Gerar uma frequência de um aluno entre 50 e 100</button> <br>
    <button onclick="ver()">Ver aprovação</button> <br>
    <div id="div_mensagem"></div>
    
</body>
</html>
<script>

    var nota = 0;
    var frequencia = 0;

    function gerar_nota(){
        var aleatorio = Math.floor(Math.random() * 7 + 3);
        nota = aleatorio.toFixed(1);
    } 

    function gerar_frequencia(){
        var aleatorio = Math.floor(Math.random() * 50 + 50);
        frequencia = aleatorio.toFixed(1);
    }

    function ver(){
        var resultado = "";
        if (nota >= 6.0 && frequencia >= 75){
            resultado = `aprovado.`;
        } else {
            resultado = `repovado.`;
        }
        var mensagem = `Com a nota ${nota} e a frequência ${frequencia}, o aluno está ${resultado}`;

        div_mensagem.innerHTML = mensagem;
    }

</script>
