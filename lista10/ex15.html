<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 15</title>
</head>
<body>

    <div id="div_pares">Números pares: 0 </div>
    <div id="div_impares">Números impares: 0 </div>
    <button onclick="sortear()">Sortear Numero</button>
    
</body>
</html>
<script>
    var impar = 0;
    var par = 0;

    function sortear(){
        var aleatorio = Math.floor(Math.random() * 22 - 30);

        if (aleatorio % 2 == 0){
            par += aleatorio;
        } else {
            impar += aleatorio;
        }

        div_pares.innerHTML = `Números pares: ${par}`;
        div_impares.innerHTML = `Números impares: ${impar}`;
    }



</script>
