    <button onclick="sortear()">Sortear temperatura</button>    
    <div id="div_mensagem"></div>

<script>
    function sortear(){
        var aleatorio = Math.floor(Math.random() * 41 - 20);
        var mensagem = `Temperatura sorteada: ${aleatorio} <br>`;

        if (aleatorio < 1){
            mensagem += `DÃ¡ pra conservar qualquer alimento`
        } else if (aleatorio >=1 && aleatorio <= 10){
            mensagem += `Conserva a maioria dos alimentos`;
        } else if (aleatorio > 10){
            mensagem += `Estraga a maioria dos alimentos`;
        }

        div_mensagem.innerHTML = mensagem;

    }


</script>
