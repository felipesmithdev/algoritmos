<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <button onclick="calcular()">S2pares</button>

    <div id="div_resultado"></div>
</body>
</html>
<script>
    function calcular(){

        var mensagem = "";

        for(var i = 0; i <= 100; i++){
            if (i % 2 == 0){
                mensagem += `${i} <br>`
            }
        }
        div_resultado.innerHTML = mensagem
    }



</script>
