<!DOCTYPE html>
<html lang="en">

<body>

    Informe um n√∫mero(entre 0 e 200):
    <input type="text" id="ipt_numero1">
    <br>
    <button onclick="calcular()">Viva o 7</button>
    <div id="div_mensagem"></div>
    
</body>
</html>
<script>
    function calcular(){
        var numero = Number(ipt_numero1.value);
        var mensagem = "";

        for(var i = 0; i <= numero; i++){
            if (i % 7 == 0){
                mensagem += `${i} <br>`
            }
        }
        div_mensagem.innerHTML = mensagem
    }



</script>
