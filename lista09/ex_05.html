<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 05</title>
</head>
<body>

    <button onclick="separar()">Numeros cabalisticos</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function separar(){
        var mensagem = "";
        for(var i = 0; i <= 30; i++){
            if (i != 3 && i != 4 && i != 7 && i != 7 && i != 10 && i != 12) {
                mensagem += `${i} <br>`
            }
        }
        div_mensagem.innerHTML = mensagem
    }

</script>
