<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 07</title>
</head>
<body>

    Informe um n√∫mero (entre 20 e 100)
    <input type="text" id="ipt_numero1">
    <br>
    <button onclick="calcular()">Adoro multiplos de 5</button>
    <br>
    <div id="div_mensagem"></div>

    
</body>
</html>
<script>
    function 
    calcular(){
        var numero = Number(ipt_numero1.value);
        var mensagem = ""
        for(var i = 0; i <= numero; i++){
            if(i % 5 == 0){
                console.log('Loop')
                mensagem += `${i} <br>`
            } 
        }
        div_mensagem.innerHTML = mensagem
    }

</script>
