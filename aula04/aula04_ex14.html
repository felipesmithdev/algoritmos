<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 14</title>
</head>
<body>

    Informe o seu nome:
    <input type="text" id="ipt_nome">
    <br>
    Informe a sua idade:
    <input type="number" id="ipt_idade">
    <br>
    <button onclick="avaliar()">Avaliar aluno</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>

    function avaliar() {
        var nome = ipt_nome.value;
        var idade = Number(ipt_idade.value);

        if(idade >= 18) {
            div_mensagem.innerHTML = `${nome}, vamos tirar a CNH?`
        } else{
            div_mensagem.innerHTML = `${nome}, vai jogar PlayStation!`
        }


    }



</script>
