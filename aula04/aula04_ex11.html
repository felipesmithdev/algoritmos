<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 11</title>
</head>
<body>

    Informe a quantidade de filhos:
    <input type="number" id="ipt_qtdfilhos">
    <br>
    <button onclick="analisar()">Analisar familia</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function analisar(){
        var filhos = Number(ipt_qtdfilhos.value);

        div_mensagem.innerHTML = ``

        if(filhos == 0){
            div_mensagem.innerHTML = `Não há filhos`
        }
        if(filhos == 1){
            div_mensagem.innerHTML += `Não tem TV` 
        }
        if(filhos == 2){
            div_mensagem.innerHTML += `<p>Não tem TV </p> <p> Não tem internet </p>`
        }
        if(filhos == 3){
            div_mensagem.innerHTML += `<p>Não tem TV </p> <p> Não tem internet </p> <p> Não tem video game </p>`
        }
        if(filhos > 3){
            div_mensagem.innerHTML += `<p>Não tem TV </p> <p> Não tem internet </p> <p> Não tem video game </p> <p> Não tem netflix </p>`
        }
    }


</script>
