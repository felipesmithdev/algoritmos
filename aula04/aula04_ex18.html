<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 18</title>
</head>
<body>

        Informe a primeira nota:
        <input type="number" id="ipt_n1">
        <br>
        informe a segunda nota:
        <input type="number" id="ipt_n2">
        <br>
        <button onclick="verificar()">Verificar situação</button>
        <div id="div_mensagem"></div>
    
</body>
</html>
<script>
    function verificar(){
        var nota1 = Number(ipt_n1.value);
        var nota2 = Number(ipt_n2.value);
        var media = (nota1 + nota2) / 2;

        div_mensagem.innerHTML = `Parabéns, aprovado!`
        if(media < 6){
            div_mensagem.innerHTML = `Tente outra vez.`
        }
    }



</script>
