<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 19</title>
</head>
<body>

    Informe a temperatura:
    <input type="number" id="ipt_temperatura">
    <br>
    <button onclick="verificar()">Verificar clima</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function verificar(){
        var temperatura = Number(ipt_temperatura.value);

        div_mensagem.innerHTML = `<p>Apropriada para conservar alimento</p>
        <img src="https://www.iped.com.br/_upload/content/2015/03/03/identificar-alimentos-bom-estado.jpg" alt="">`

        if(temperatura >= 10){
            div_mensagem.innerHTML = `<p>Inapropriada para conservar alimento</p>
            <img src="https://www.eldiariodelapampa.com.ar/img/publicaciones/2022/04/29/alta/31431_0xp.jpg" alt="">`
        }
        

    }

</script>
