<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 07</title>
</head>
<body>

    Informe o saldo da conta:
    <input type="number" id="ipt_saldo">
    <br>
    Informe o valor do depósito:
    <input type="number" id="ipt_deposito">
    <br>
    <button onclick="analisar()">Analisar saldo</button>
    <div id="div_mensagem"></div>
    
</body>
</html>
<script>
    function analisar() {
        var saldo = Number(ipt_saldo.value);
        var deposito = Number(ipt_deposito.value);
        var saldoAtualizado = saldo - deposito;

        div_mensagem.innerHTML = `O saldo atual da conta corrente é R$${saldoAtualizado}`
        if (saldoAtualizado < 0) {
            div_mensagem.innerHTML = `<p style="color: red">O saldo atual da conta corrente é R$${saldoAtualizado}</p>`
        }

    }



</script>
