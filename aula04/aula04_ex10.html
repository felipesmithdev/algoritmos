<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 10</title>
</head>
<body>

    Informe o seu saldo na conta:
    <input type="number" id="ipt_saldo">
    <br>
    <button onclick="verificar()">verificar finanças</button>
    
    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function verificar() {
        var saldo = Number(ipt_saldo.value);

        if (saldo == 0) {
            div_mensagem.innerHTML = `<p style="color: black"> Conta zerada. </p>`
        }
        if (saldo < 0) {
            div_mensagem.innerHTML = `<p style="color: red"> Está devendo !</p>`
        }
        if (saldo > 0) {
            div_mensagem.innerHTML = `<p style="color: blue"> Saldo positivo! Sorriso :) </p>`
        }
    }

</script>
