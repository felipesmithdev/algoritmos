<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 15</title>
</head>
<body>

    Informe o saldo da conta:
    <input type="number" id="ipt_saldo">
    <br>
    Informe o valor da retirada:
    <input type="number" id="ipt_retirada">
    <br>
    <button onclick="analisar()">Analisar conta</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    var saldo = 0
    function analisar(){
        saldo = Number(ipt_saldo.value);
        var retirada = Number(ipt_retirada.value); 
        var calcular = Number(saldo - retirada);

        div_mensagem.innerHTML = `<i style="color:blue;">O saldo atual da conta corrente é ${calcular}</i>`

        if(calcular< 0){
             div_mensagem.innerHTML = `<b style="color:red;">O saldo atual da conta corrente é ${calcular}</b>`
        }
           
}
// style.color = 'red'

</script>
