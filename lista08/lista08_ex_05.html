<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 05</title>
</head>
<body>
    <span>Informe a temperatura:</span>
    <input type="number" id="ipt_temp">
    <br>
    <span>Informe a umidade do ar: </span>
    <input type="number" id="ipt_umidade">
    <br>
    <button onclick="avaliar()">Avaliar clima</button>
    <br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function avaliar(){
        var temp = Number(ipt_temp.value);
        var umidade = Number(ipt_umidade.value);
        var mensagem = "Temperatura desconfortável"

        if(umidade < 0 || umidade > 100){
            alert("Valor de umidade inválido")
            mensagem = ""
        } else if ((temp >= 22 && temp <= 23) && (umidade < 60)){
            mensagem = "Clima agradável"
        }
        div_mensagem.innerHTML = mensagem
    }




</script>
