<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05</title>
</head>
<body>

    Informe o peso da criança:
    <input type="number" id="ipt_peso">
    <br>
    <button onclick="avaliar()">Avaliar</button>
    <br>
    <div id="div_mensagem"></div>

</body>
</html>
<script>

    function avaliar(){
        var peso_crianca = Number(ipt_peso.value);

        if (peso_crianca <= 13.5){
            div_mensagem.innerHTML = `Abaixo do peso`
        } else if (peso_crianca == 18.3){
            div_mensagem.innerHTML = `Peso perfeito`
        } else if (peso_crianca <= 21.2){
            div_mensagem.innerHTML = `Peso na média`
        } else if (peso_crianca > 21.2){
            div_mensagem.innerHTML = `Acima do peso`
        }
 



    }




</script>
