<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
</head>
<body>

    Informe a renda mensal:
    <input type="number" id="ipt_renda">
    <br>
    <button onclick="analisar()">Analisar renda</button>
    <br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function analisar(){
        var renda = Number(ipt_renda.value);

        if (renda <= 250){
            div_mensagem.innerHTML = `Classe E`
        } else if (renda <= 900){
            div_mensagem.innerHTML = `Classe D`
        } else if (renda <= 2500){
            div_mensagem.innerHTML = `Classe C`
        } else if (renda <= 9500){
            div_mensagem.innerHTML = `Classe B`
        } else {
             div_mensagem.innerHTML = `Classe A`
        }



    }



</script>
