<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>
<body>

    Cadastre novos alunos <br>
    Insira o nome do aluno: <br>
    <input id="input_aluno" type="text"> <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_mensagem"></div>
    
</body>
</html>
<script>
    var lista_aluno = [];

    function cadastrar(){
        var aluno = input_aluno.value;
        var mensagem = '';
        lista_aluno.push(aluno);

        for (var i = lista_aluno.length -1; i >= 0; i--){
            mensagem += `${lista_aluno[i]} <br>`;
        }
        div_mensagem.innerHTML = mensagem;
    }



</script>
